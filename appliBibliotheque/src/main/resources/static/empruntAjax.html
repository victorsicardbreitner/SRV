<html>
	<head>
		<meta charset="UTF-8">
		<title>AjaxEmprunt</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

	<body>
		<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center ">

			<h1>Interface graphique Emprunts</h1>
				<div class="table shadow p-3 mb-5 bg-body rounded w-50 p-3">
				<br/> 	
								
				<button class="btn btn-primary" id="btnRechercher">Afficher tous les emprunts</button> <br /> <br />

				Livre:<input class="form-control" id="inputIdLivre"/><br/>
				Lecteur:<input class="form-control" id="inputIdLecteur"/><br/>
				<button class="btn btn-primary" id="btnAjout">Emprunt à ajouter</button><br /> <br />

 				<button class="btn btn-primary" id="btnDelete"> Emprunt à supprimer</button><br /> <br />

 				<button class="btn btn-primary" id="btnUpdateEtat"> Emprunt à mettre à jour</button><br /> <br />

 				<hr/>
				<table class="table table-bordered p-3 mb-5 bg" >
					<thead>
						<tr><th>Livre</th><th>Lecteur</th><th>Date de début</th><th>Date de fin</th></tr>
					</thead>
					<tbody id="table_body">
					</tbody>
				</table>
			
		</div>
		</div>
