<!DOCTYPE html> <!-- Bonjour  -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gestion des Livres</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous">
			
		<script src="livreAjax.js"></script>
		<script src="my_ajax_util.js"></script>		
	</head>
	<body>
		<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center ">
		
			<div class="card shadow rounded w-25 bg-body">
				<div class="card-header text-center h3 text-secondary" >Gestion des Livres</div>
				<div class="card-body"> 
				
					<button class="btn btn-primary" id="btnRechercher">Afficher tous les livres</button> <br /> <br />

				   	<!-- 
				   		message: <span id="idMessage">...</span> <br/>
				   	-->
	
					Titre:<input class="form-control" id="inputLabelTitre"/><br/>
					Auteur:<input class="form-control" id="inputLabelAuteur"/><br/>
	
					<button class="btn btn-primary" id="btnAjout">ajouter Livre (post)</button>
	 				<hr/>
	 				Id du livre à supprimer:<input class="form-control"  id="inputLabelLivreDelete"/><br/>
	 				<button class="btn btn-primary" id="btnDelete"> Livre à supprimer</button>
	 				<hr/>
	 				Valeur false ou true pour la disponibilité:<input class="form-control" id="inputLabelLivreUpdateDispo"/><br/>
	 				Id du livre à mettre à jour:<input class="form-control" class="form-control"  id="inputLabelIdLivre"/><br/>
	 				<button class="btn btn-primary" id="btnUpdateDispo"> Livre à mettre à jour</button>
	 				<hr/>
	 				<br />
	 				Valeur de l'état du livre:<input class="form-control" id="inputLabelLivreUpdateEtat"/><br/>
	 				Id du livre à mettre à jour:<input  class="form-control" id="inputLabelIdLivreEtat"/><br/>
	 				<button class="btn btn-primary" id="btnUpdateEtat"> Livre à mettre à jour</button>
	 				<br/> 		
	 				<br/> 
	 				<hr/>
					<table class="table table-bordered p-3 mb-5 bg" >
						<thead>
							<tr><th>id</th><th>titre</th><th>auteur</th><th>disponibilité</th><th>état du livre</th></tr>
						</thead>
						<tbody id="table_body">
						</tbody>
					</table>
					
					<a class="btn btn-outline-secondary" href="/appliBibliotheque">← </a>
				</div>
			</div>
		</div>
	</body>
</html>
